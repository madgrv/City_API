<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>City Weather App</title>
    <!-- 'Access-Control-Allow-Origin' -->
</head>
<body>
    <div>
        <h1>City weather App</h1>
        <form>
            <input type="text" placeholder="Enter a city" id="citySearch"></input>
            <button type="button" onclick=getInfo()>Get Info</button>
        </form>
        <div id="cityInfo">
            <h2 id="cityName"></h2>
            <p id="region"></p>
            <p id="country"></p>
            <p id="temperature"></p>
            <br>
            <!-- <p id="timeZone"></p>
            <p id="localTime"></p>
            <br> -->
            <p id="countryCode"></p>
            <p id="population"></p>
            <p id="elevation"></p>
            <p id="latitude"></p>
            <p id="longitude"></p>

        </div>
    </div>
    
    <script type="text/javascript" src="./cityAPI.js"></script>
</body>
</html>
